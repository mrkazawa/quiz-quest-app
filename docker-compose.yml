version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - TEACHER_PASSWORD=admin     # change your password here
    volumes:
      - ./questions:/app/questions
      - ./api:/app/api
      - ./app-react/dist:/app/app-react/dist
      - ./app:/app/app-legacy      # Keep as backup
    restart: unless-stopped
